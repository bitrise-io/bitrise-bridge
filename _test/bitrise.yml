format_version: 1.0.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

trigger_map:
- pattern: "t/1"
  workflow: test

workflows:
  test:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex

            echo "Hi - Test!"

            #
            uname -s
            #
            uname -m
            #
            uname -a

            exit 0
